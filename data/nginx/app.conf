server {
    listen      80 default_server;
    server_name "";
    return      444;
}

server {
    listen 80;
    server_name kyledot.com;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        if ($scheme = http) {
          return 301 https://$server_name$request_uri;
        }
    }
}

